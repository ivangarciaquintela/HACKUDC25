<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Skills - Technical Skills Registry</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <nav>
            <h1>Technical Skills Registry</h1>
            <div class="nav-links" id="navLinks">
                <a href="/">Home</a>
                <a href="/search.html">Search Skills</a>
                <a href="/profile.html">Profile</a>
                <a href="#" id="logoutLink">Logout</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="search-container">
            <h2>Search Technical Skills</h2>
            
            <div class="search-filters">
                <input type="text" id="searchInput" placeholder="Search skills..." class="search-input">
                <select id="categoryFilter" class="category-select">
                    <option value="">All Categories</option>
                </select>
                <button onclick="searchSkills()" class="search-button">Search</button>
            </div>

            <div class="skills-grid" id="skillsGrid">
                <!-- Skills will be displayed here -->
            </div>

            <!-- Modal for showing users with a skill -->
            <div id="userModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h3 id="modalTitle">Users with this skill</h3>
                    <div id="modalContent"></div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Technical Skills Registry</p>
    </footer>

    <script>
        // Load categories on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadCategories();
            searchSkills(); // Initial search without filters
            
            // Close modal when clicking the X
            document.querySelector('.close').onclick = function() {
                document.getElementById('userModal').style.display = 'none';
            }
            
            // Close modal when clicking outside
            window.onclick = function(event) {
                if (event.target == document.getElementById('userModal')) {
                    document.getElementById('userModal').style.display = 'none';
                }
            }
        });

        async function loadCategories() {
            try {
                const response = await fetch('http://localhost:8000/skills/categories');
                const categories = await response.json();
                
                const select = document.getElementById('categoryFilter');
                categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category;
                    option.textContent = category;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading categories:', error);
            }
        }

        async function searchSkills() {
            const searchQuery = document.getElementById('searchInput').value;
            const category = document.getElementById('categoryFilter').value;
            
            try {
                const params = new URLSearchParams();
                if (searchQuery) params.append('q', searchQuery);
                if (category) params.append('category', category);
                
                const response = await fetch(`http://localhost:8000/skills/search?${params}`);
                const skills = await response.json();
                
                displaySkills(skills);
            } catch (error) {
                console.error('Error searching skills:', error);
            }
        }

        function displaySkills(skills) {
            const grid = document.getElementById('skillsGrid');
            grid.innerHTML = '';
            
            skills.forEach(skill => {
                const card = document.createElement('div');
                card.className = 'skill-card';
                card.innerHTML = `
                    <h3>${skill.name} <span class="version">${skill.version}</span></h3>
                    <p class="category">${skill.category}</p>
                    <p class="description">${skill.description}</p>
                    <p class="users-count">${skill.user_count} user(s)</p>
                    <button onclick="showUsers('${skill.id}', '${skill.name}')" class="view-users-btn">View Users</button>
                `;
                grid.appendChild(card);
            });
        }

        async function showUsers(skillId, skillName) {
            try {
                const response = await fetch(`http://localhost:8000/skills/${skillId}/users`);
                const users = await response.json();
                
                const modalContent = document.getElementById('modalContent');
                document.getElementById('modalTitle').textContent = `Users with ${skillName}`;
                
                modalContent.innerHTML = users.map(user => `
                    <div class="user-item">
                        <span class="username">${user.username}</span>
                        <span class="proficiency">Level: ${user.proficiency_level}/5</span>
                        <span class="experience">${user.years_experience} years</span>
                    </div>
                `).join('');
                
                document.getElementById('userModal').style.display = 'block';
            } catch (error) {
                console.error('Error loading users:', error);
            }
        }
    </script>
</body>
</html>
