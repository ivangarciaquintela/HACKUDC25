{% extends "base.html" %}
{% set show_nav = false %}

{% block title %}Login or Sign Up{% endblock %}

{% block content %}
<div class="container mx-auto px-8 lg:px-16 py-8 max-w-7xl">
    <div class="flex justify-center gap-6">
        <button onclick="document.getElementById('loginForm').style.display = 'block'; document.getElementById('registerForm').style.display = 'none';" 
                class="px-8 py-3 text-lg font-medium bg-orange-500 hover:bg-orange-600 text-black border-2 border-orange-500 hover:border-orange-600 rounded-lg transition-all duration-200 shadow-md">Login</button>
        <button onclick="document.getElementById('loginForm').style.display = 'none'; document.getElementById('registerForm').style.display = 'block';" 
                class="px-8 py-3 text-lg font-medium bg-orange-400 hover:bg-orange-500 text-black border-2 border-orange-400 hover:border-orange-500 rounded-lg transition-all duration-200 shadow-md">Sign Up</button>
    </div>

    <div class="mt-8">
        <div id="loginForm" class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg border border-orange-200">
            <h2 class="text-center text-2xl font-bold text-gray-800 mb-6">Login</h2>
            <form class="space-y-6">
                <div>
                    <label class="block text-gray-700 mb-2">Username</label>
                    <input type="text" name="username" 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-200 focus:border-orange-400 transition-all duration-200" required>
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Password</label>
                    <input type="password" name="password" 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-200 focus:border-orange-400 transition-all duration-200" required>
                </div>
                <button type="submit" class="w-full px-6 py-3 bg-orange-500 hover:bg-orange-600 text-black font-medium rounded-lg transition-colors duration-200 shadow-md">Login</button>
                <p id="loginMessage" class="mt-4 text-center message"></p>
            </form>
        </div>

        <div id="registerForm" style="display: none;" class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg border border-orange-200">
            <h2 class="text-center text-2xl font-bold text-gray-800 mb-6">Sign Up</h2>
            <form class="space-y-6">
                <div>
                    <label class="block text-gray-700 mb-2">Username</label>
                    <input type="text" name="username" 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-200 focus:border-orange-400 transition-all duration-200" required>
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Email</label>
                    <input type="email" name="email" 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-200 focus:border-orange-400 transition-all duration-200" required>
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Password</label>
                    <input type="password" name="password" 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-200 focus:border-orange-400 transition-all duration-200" required>
                </div>
                <button type="submit" class="w-full px-6 py-3 bg-orange-400 hover:bg-orange-500 text-black font-medium rounded-lg transition-colors duration-200 shadow-md">Sign Up</button>
                <p id="registerMessage" class="mt-4 text-center message"></p>
            </form>
        </div>
    </div>
</div>

<script src="/static/auth.js"></script>
{% endblock %}
