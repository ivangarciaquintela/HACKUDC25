<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Issues - Technical Skills Registry</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <nav>
            <h1>Technical Skills Registry</h1>
            <div class="nav-links" id="navLinks">
                <a href="/">Home</a>
                <a href="/search.html">Search Skills</a>
                <a href="/users.html">Users</a>
                <a href="/profile.html">Profile</a>
                <a href="#" id="logoutLink">Logout</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="form-container issues-container">
            <h2>Manage Issues</h2>
            
            <!-- Add Issue Section -->
            <div class="add-issue-section">
                <h3>Add New Issue</h3>
                <form id="addIssueForm">
                    <div class="form-group">
                        <label for="issueTitle">Issue Title:</label>
                        <input type="text" id="issueTitle" name="issueTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="issueDescription">Issue Description:</label>
                        <textarea id="issueDescription" name="issueDescription" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="skillId">Skill ID:</label>
                        <select id="skillId" name="skillId" required>
                            <option value="" disabled selected>Select a skill</option>
                            <!-- Options will be populated dynamically -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="skillVersion">Skill ID:</label>
                        <select id="skillVersion" name="skillVersion" required>
                            <option value="" disabled selected>Select a skill</option>
                            <!-- Options will be populated dynamically -->
                        </select>
                    </div>

                    <button type="submit">Add New Issue</button>
                </form>
                <p id="message" class="message"></p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Technical Skills Registry</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login.html';
                return;
            }

            // Fetch skills and populate the dropdown
            async function fetchSkills() {
                try {
                    const response = await fetch('http://localhost:8000/skills/search');
                    const skills = await response.json();
                    const skillSelect = document.getElementById('skillId');

                    skills.forEach(skill => {
                        const option = document.createElement('option');
                        option.value = skill.id;
                        option.textContent = `${skill.name}`;
                        skillSelect.appendChild(option);
                    });
                } catch (error) {
                    console.error('Error fetching skills:', error);
                }
            }

            fetchSkills();

            // Fetch versions based on selected skill and populate the dropdown
            document.getElementById('skillId').addEventListener('change', async function() {
                const skillName = this.options[this.selectedIndex].text;
                const versionSelect = document.getElementById('skillVersion');
                versionSelect.innerHTML = '<option value="" disabled selected>Select a version</option>'; // Reset version dropdown

                try {
                    const response = await fetch(`http://localhost:8000/skills/${skillName}/versions`);
                    const versions = await response.json();

                    versions.forEach(version => {
                        const option = document.createElement('option');
                        option.value = version;
                        option.textContent = version;
                        versionSelect.appendChild(option);
                    });
                } catch (error) {
                    console.error('Error fetching skill versions:', error);
                }
            });

            // Handle new issue submission
            document.getElementById('addIssueForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                const formData = new FormData(this);
                const message = document.getElementById('message');

                try {
                    const response = await fetch(`http://localhost:8000/issues`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            title: formData.get('issueTitle'),
                            description: formData.get('issueDescription'),
                            skill_id: formData.get('skillId'),
                            user_id: token
                        })
                    });

                    const data = await response.json();
                    
                    if (response.ok) {
                        message.style.color = 'green';
                        message.textContent = 'Issue added successfully';
                        this.reset();
                    } else {
                        message.style.color = 'red';
                        message.textContent = data.detail || 'Error adding issue';
                    }
                } catch (error) {
                    message.style.color = 'red';
                    message.textContent = 'Error connecting to server';
                }
            });

            // Handle logout
            document.getElementById('logoutLink').addEventListener('click', function(e) {
                e.preventDefault();
                localStorage.removeItem('token');
                window.location.href = '/';
            });
        });
    </script>
</body>
</html>
