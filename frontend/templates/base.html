<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Technical Skills Registry{% endblock %}</title>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-white dark:bg-gray-800 shadow-lg fixed w-full top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <a href="/" class="text-3xl font-bold text-gray-900 dark:text-white">
                            Skill <span class="bg-orange-500 text-black rounded-lg px-1 py-1">Hub</span>
                        </a>
                    </div>
                    {% if show_nav|default(true) %}
                    <div class="hidden md:ml-6 md:flex md:space-x-8">
                        <a x-on:click="activeView = 'issues'" href="/issues" class="text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 px-3 py-2 rounded-md">Issues</a>
                        <a x-on:click="activeView = 'guides'" href="/guides" class="text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 px-3 py-2 rounded-md">Guides</a>
                        <a x-on:click="activeView = 'users'" href="/users" class="text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 px-3 py-2 rounded-md">Users</a>
                        <a x-on:click="activeView = 'skills'" href="/skills" class="text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 px-3 py-2 rounded-md">Skills</a>
                        <a href="/myProfile" class="text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 px-3 py-2 rounded-md">My Profile</a>
                    </div>
                    {% endif %}
                </div>
                {% if show_nav|default(true) %}
                <div class="flex items-center">
                    <button onclick="handleLogout(event)" 
                       class="text-red-600 hover:text-red-800 dark:text-red-400 dark:hover:text-red-300 font-medium px-4 py-2 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700">
                        Logout
                    </button>
                </div>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container mx-auto mt-20">
        {% block content %}{% endblock %}
    </div>
    <script src="/static/auth.js"></script>
</body>
</html>
