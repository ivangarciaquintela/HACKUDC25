<!DOCTYPE html>
<html lang="en" x-data="{ activeTab: window.location.pathname }">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Technical Skills Registry{% endblock %}</title>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg fixed w-full top-0 z-50">
        <div class="max-w-7xl mx-auto px-8 lg:px-16">
            <div class="flex justify-between h-16">
                <div class="flex-shrink-0 flex items-center">
                    <a href="/" class="text-3xl font-bold text-gray-900">
                        Skill <span class="bg-orange-500 text-black rounded-lg px-2 py-1">Hub</span>
                    </a>
                </div>
                {% if show_nav|default(true) %}
                <div class="flex flex-1 justify-end">
                    <div class="hidden md:flex items-center space-x-1">
                        <a href="/issues" 
                           :class="{ 'bg-orange-100 text-orange-700': activeTab === '/issues' }"
                           class="px-4 py-2 rounded-lg text-gray-700 hover:bg-orange-50 transition-colors duration-200">Issues</a>
                        <a href="/guides" 
                           :class="{ 'bg-orange-100 text-orange-700': activeTab === '/guides' }"
                           class="px-4 py-2 rounded-lg text-gray-700 hover:bg-orange-50 transition-colors duration-200">Guides</a>
                        <a href="/users" 
                           :class="{ 'bg-orange-100 text-orange-700': activeTab === '/users' }"
                           class="px-4 py-2 rounded-lg text-gray-700 hover:bg-orange-50 transition-colors duration-200">Users</a>
                        <a href="/skills" 
                           :class="{ 'bg-orange-100 text-orange-700': activeTab === '/skills' }"
                           class="px-4 py-2 rounded-lg text-gray-700 hover:bg-orange-50 transition-colors duration-200">Skills</a>
                        <a href="/agent" 
                           :class="{ 'bg-orange-100 text-orange-700': activeTab === '/agent' }"
                           class="px-4 py-2 rounded-lg text-gray-700 hover:bg-orange-50 transition-colors duration-200">Agent</a>
                        <a href="/myProfile" 
                           :class="{ 'bg-orange-100 text-orange-700': activeTab === '/myProfile' }"
                           class="px-4 py-2 rounded-lg text-gray-700 hover:bg-orange-50 transition-colors duration-200">My Profile</a>
                        <button onclick="handleLogout(event)" 
                           class="ml-4 px-4 py-2 rounded-lg text-red-600 hover:bg-red-50 transition-colors duration-200">
                            Logout
                        </button>
                    </div>
                </div>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container mx-auto mt-20">
        {% block content %}{% endblock %}
    </div>
    <script src="/static/auth.js"></script>
</body>
</html>
