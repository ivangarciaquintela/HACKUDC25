{% extends "base.html" %}
{% block title %}Issues - Technical Skills Registry{% endblock %}
{% block content %}

<div x-data="issueApp" class="container mx-auto mt-10">
    <!-- Search Bar -->
    <div class="max-w-3xl mx-auto mb-6 flex flex-wrap gap-4">
        {% include "search-bar.html" %}
        
        <select class="rounded-lg border border-gray-300 px-4 py-2 bg-white shadow-sm" x-model="filters.skill">
            <option value="">All Skills</option>
            <option value="Python">Python</option>
            <option value="JavaScript">JavaScript</option>
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
        </select>
    </div>

    <!-- Issues Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-6">
        <template x-for="issue in filteredIssues" :key="issue.id">
            <div class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition-shadow">
                <h3 class="text-lg font-semibold mb-2" x-text="issue.title"></h3>
                <p class="text-gray-600 mb-4" x-text="issue.description"></p>
                <div class="flex items-center text-sm text-gray-500 mb-2">
                    <span>By: <a :href="'/user-profile.html?username=' + issue.username" class="user-link" x-text="issue.username"></a></span>
                    <span class="ml-4" x-text="new Date(issue.created_at).toLocaleDateString()"></span>
                </div>
                <div class="flex flex-wrap gap-2">
                    <template x-for="skill in issue.skills" :key="skill">
                        <span class="bg-blue-100 text-blue-800 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded" x-text="skill"></span>
                    </template>
                </div>
            </div>
        </template>
    </div>
</div>

<script>
    document.addEventListener('alpine:init', () => {
        Alpine.data('issueApp', () => ({
            searchQuery: '',
            filters: {
                skill: ''
            },
            issues: [
                // Sample data - replace with actual data
                { id: 1, title: 'Issue with Python code', description: 'There is a bug in the Python code.', username: 'john_doe', created_at: '2025-02-20T12:34:56Z', skills: ['Python', 'Debugging'] },
                { id: 2, title: 'JavaScript error', description: 'JavaScript code is not working as expected.', username: 'jane_smith', created_at: '2025-02-21T08:22:33Z', skills: ['JavaScript', 'Frontend'] },
                { id: 3, title: 'CSS styling issue', description: 'CSS styles are not being applied correctly.', username: 'sam_wilson', created_at: '2025-02-22T14:15:44Z', skills: ['CSS', 'Design'] }
            ],
            get filteredIssues() {
                return this.issues.filter(issue => {
                    return (this.searchQuery === '' || issue.title.toLowerCase().includes(this.searchQuery.toLowerCase())) &&
                        (this.filters.skill === '' || issue.skills.includes(this.filters.skill));
                });
            },
            performSearch() {
                console.log('Searching:', this.searchQuery, this.filters);
            }
        }))
    })
</script>
{% endblock %}
