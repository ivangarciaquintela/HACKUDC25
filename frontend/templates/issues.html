{% extends "base.html" %}
{% block title %}Issues - Technical Skills Registry{% endblock %}
{% block content %}

<div x-data="issueApp" class="container mx-auto px-8 lg:px-16 py-8 max-w-7xl">
    <!-- Search Bar -->
    <div class="max-w-3xl mx-auto mb-8 flex flex-wrap items-center gap-4">
        {% include "search-bar.html" %}
        
        <select class="rounded-lg border-2 border-orange-200 px-4 py-2 bg-white shadow-md focus:border-orange-400 focus:ring-2 focus:ring-orange-200 transition-all duration-200" 
                x-model="filters.skill">
            <option value="">All Skills</option>
            <option value="Python">Python</option>
            <option value="JavaScript">JavaScript</option>
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
        </select>

        <a href="/issues/manage" 
           class="px-4 py-2 bg-orange-500 hover:bg-orange-600 text-black font-medium rounded-lg transition-colors duration-200 shadow-md flex items-center justify-center">
            <span class="text-xl">+</span>
        </a>
    </div>

    <!-- Issues Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-6">
        <template x-for="issue in filteredIssues" :key="issue.id">
            <div class="bg-white rounded-lg shadow-md border border-orange-200 p-6 hover:shadow-lg hover:border-orange-300 transition-all duration-200">
                <h3 class="text-lg font-semibold mb-2 text-gray-800" x-text="issue.title"></h3>
                <p class="text-gray-600 mb-4" x-text="issue.description"></p>
                <div class="flex items-center text-sm text-gray-500 mb-3">
                    <span>By: <a :href="'/user-profile.html?username=' + issue.username" 
                               class="text-orange-500 hover:text-orange-600 font-medium transition-colors" 
                               x-text="issue.username"></a></span>
                    <span class="ml-4" x-text="new Date(issue.created_at).toLocaleDateString()"></span>
                </div>
                <div class="flex flex-wrap gap-2">
                    <template x-for="skill in issue.skills" :key="skill">
                        <span class="bg-orange-100 text-orange-800 text-xs font-semibold px-2.5 py-1 rounded-lg border border-orange-200"
                              x-text="skill"></span>
                    </template>
                </div>
            </div>
        </template>
    </div>
</div>

<script>
    document.addEventListener('alpine:init', () => {
        Alpine.data('issueApp', () => ({
            searchQuery: '',
            filters: {
                skill: ''
            },
            issues: [
                // Sample data - replace with actual data
                { id: 1, title: 'Issue with Python code', description: 'There is a bug in the Python code.', username: 'john_doe', created_at: '2025-02-20T12:34:56Z', skills: ['Python', 'Debugging'] },
                { id: 2, title: 'JavaScript error', description: 'JavaScript code is not working as expected.', username: 'jane_smith', created_at: '2025-02-21T08:22:33Z', skills: ['JavaScript', 'Frontend'] },
                { id: 3, title: 'CSS styling issue', description: 'CSS styles are not being applied correctly.', username: 'sam_wilson', created_at: '2025-02-22T14:15:44Z', skills: ['CSS', 'Design'] }
            ],
            get filteredIssues() {
                return this.issues.filter(issue => {
                    return (this.searchQuery === '' || issue.title.toLowerCase().includes(this.searchQuery.toLowerCase())) &&
                        (this.filters.skill === '' || issue.skills.includes(this.filters.skill));
                });
            },
            performSearch() {
                console.log('Searching:', this.searchQuery, this.filters);
            }
        }))
    })
</script>
{% endblock %}
