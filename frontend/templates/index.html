<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technical Skills Registry</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <nav>
            <h1>Technical Skills Registry</h1>
            <div class="nav-links" id="navLinks">
                <!-- Links will be dynamically updated based on auth status -->
                <a href="/">Home</a>
                <a href="/search.html">Search Skills</a>
                <a href="/users.html">Users</a>
                <a href="/profile.html">Profile</a>
                <a href="#" id="logoutLink">Logout</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="welcome">
            <h2 id="welcomeMessage">Welcome to Technical Skills Registry</h2>
            <p id="userStatus">Please login or register to manage your skills</p>
            <div id="loggedInContent" style="display: none;">
                <button id="logoutBtn" class="secondary-button">Logout</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Technical Skills Registry</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('token');
            const navLinks = document.getElementById('navLinks');
            const welcomeMessage = document.getElementById('welcomeMessage');
            const userStatus = document.getElementById('userStatus');
            const loggedInContent = document.getElementById('loggedInContent');

            function updateUI() {
                if (token) {
                    // User is logged in
                    navLinks.innerHTML = `
                        <a href="/search.html">Search Skills</a>
                        <a href="/profile.html">Profile</a>
                        <a href="/users.html">Users</a>
                        <a href="#" id="logoutLink">Logout</a>
                    `;
                    welcomeMessage.textContent = `Welcome back, ${token}!`;
                    userStatus.textContent = 'Manage your technical skills portfolio';
                    loggedInContent.style.display = 'block';
                } else {
                    // User is not logged in
                    navLinks.innerHTML = `
                        <a href="/login.html">Login</a>
                        <a href="/register.html">Register</a>
                    `;
                    welcomeMessage.textContent = 'Welcome to Technical Skills Registry';
                    userStatus.textContent = 'Please login or register to manage your skills';
                    loggedInContent.style.display = 'none';
                }
            }

            // Initial UI update
            updateUI();

            // Handle logout
            document.getElementById('logoutBtn').addEventListener('click', function() {
                localStorage.removeItem('token');
                updateUI();
            });

            // Also handle logout from nav link
            document.addEventListener('click', function(e) {
                if (e.target && e.target.id === 'logoutLink') {
                    e.preventDefault();
                    localStorage.removeItem('token');
                    updateUI();
                }
            });
        });
    </script>
</body>
</html>
